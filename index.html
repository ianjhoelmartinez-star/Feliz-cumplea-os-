<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxia RomÃ¡ntica</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:Arial, sans-serif;
    color:white;
}
.texto{
    position:absolute;
    width:100%;
    top:10%;
    text-align:center;
    z-index:10;
    pointer-events:none;
}
h1{
    font-size:2.5em;
    text-shadow:0 0 20px #ff69b4,0 0 50px #9d00ff;
}
canvas{
    display:block;
}
</style>
</head>
<body>

<div class="texto">
    <h1>Feliz CumpleaÃ±os Mi BebeChita Hemosha ğŸ‚ğŸ’–</h1>
</div>

<canvas id="galaxy"></canvas>

<script>
const canvas = document.getElementById("galaxy");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
let hearts = [];
let angle = 0;
let zoom = 1;
let mouseX = 0;
let mouseY = 0;

const centerX = canvas.width/2;
const centerY = canvas.height/2;

/* âœ¨ EDITA TUS MENSAJES AQUÃ âœ¨ */
const mensajes = [
    "Te Amo ğŸ¤",
    "Mi Universo ğŸŒŒ",
    "Mi Princesa ğŸ‘‘",
    "Siempre Juntos ğŸ’«"
];
/* âœ¨ FIN âœ¨ */

for(let i=0;i<1500;i++){
    let radius = Math.random()*300;
    let branchAngle = (i%5)*(Math.PI*2/5);

    let tieneTexto = Math.random() < 0.02;

    stars.push({
        radius: radius,
        angle: branchAngle + radius*0.05,
        size: Math.random()*2,
        text: tieneTexto ? mensajes[Math.floor(Math.random()*mensajes.length)] : null
    });
}

function drawHeart(x,y,size){
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.bezierCurveTo(x,y-3*size,x-3*size,y-3*size,x-3*size,y);
    ctx.bezierCurveTo(x-3*size,y+3*size,x,y+4*size,x,y+6*size);
    ctx.bezierCurveTo(x,y+4*size,x+3*size,y+3*size,x+3*size,y);
    ctx.bezierCurveTo(x+3*size,y-3*size,x,y-3*size,x,y);
    ctx.fillStyle="white";
    ctx.fill();
}

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.3)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    angle += 0.002;

    stars.forEach(star=>{
        let x = centerX + 
                (star.radius*Math.cos(star.angle+angle))*zoom + mouseX*0.02;
        let y = centerY + 
                (star.radius*Math.sin(star.angle+angle))*zoom + mouseY*0.02;

        star.screenX = x;
        star.screenY = y;

        ctx.fillStyle="white";
        ctx.fillRect(x,y,star.size,star.size);

        if(star.text){
            ctx.font="14px Arial";
            ctx.fillStyle="white";
            ctx.fillText(star.text,x+5,y);
        }
    });

    hearts.forEach((heart,index)=>{
        drawHeart(heart.x,heart.y,heart.size);
        heart.y -= 1;
        heart.life--;

        if(heart.life<=0){
            hearts.splice(index,1);
        }
    });

    requestAnimationFrame(draw);
}

draw();

// detectar click en mensaje
function checkClick(x,y){
    stars.forEach(star=>{
        if(star.text){
            let dx = x - star.screenX;
            let dy = y - star.screenY;

            if(Math.abs(dx)<50 && Math.abs(dy)<20){
                for(let i=0;i<8;i++){
                    hearts.push({
                        x:star.screenX + Math.random()*20-10,
                        y:star.screenY,
                        size:2,
                        life:60
                    });
                }
            }
        }
    });
}

canvas.addEventListener("click",(e)=>{
    checkClick(e.clientX,e.clientY);
});

canvas.addEventListener("touchstart",(e)=>{
    let touch=e.touches[0];
    checkClick(touch.clientX,touch.clientY);
});

// movimiento
canvas.addEventListener("mousemove",(e)=>{
    mouseX = e.clientX - centerX;
    mouseY = e.clientY - centerY;
});

// zoom
canvas.addEventListener("wheel",(e)=>{
    e.preventDefault();
    zoom += e.deltaY*-0.001;
    zoom = Math.min(Math.max(0.5,zoom),3);
});

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
